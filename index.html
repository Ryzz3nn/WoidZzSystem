<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preset Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Select Your Order</h1>
        <button id="order1" class="bg-blue-500 text-white px-4 py-2 rounded mb-2">Order 1</button>
        <button id="order2" class="bg-green-500 text-white px-4 py-2 rounded mb-2">Order 2</button>
        <button id="order3" class="bg-red-500 text-white px-4 py-2 rounded mb-2">Order 3</button>
        <button id="requestOrder" class="bg-purple-500 text-white px-4 py-2 rounded mt-4">I Want This Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
